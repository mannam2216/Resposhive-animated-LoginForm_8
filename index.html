<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- ====CSS==== -->
     <link rel="stylesheet" href="assets/css/style.css">
     <!-- ====BOX ICONS==== -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <title>Responshive Login Page</title>
</head>
<body>
     <div class="l-form">
          <div class="shape1"></div>
          <div class="shape2"></div>

          <div class="form">
               <img src="assets/img/authentication.svg" alt="login image" class="form_img">

               <form action="" class="form_content">
                    <h1 class="form_title">Welcome</h1>

                    <div class="form_div form_div-one">
                         <div class="form_icon">
                              <i class='bx bx-user'></i>
                         </div>

                         <div class="form_div-input">
                              <label for="" class="form_label">Username</label>
                              <input type="text" class="form_input">
                         </div>
                    </div>

                    <div class="form_div">
                         <div class="form_icon">
                              <i class='bx bx-lock-alt'></i>
                         </div>

                         <div class="form_div-input">
                              <label for="" class="form_label">Password</label>
                              <input type="password" class="form_input">
                         </div>
                    </div>
                    <a href="#" class="form_forgot">Forgot password?</a>
                    <input type="submit" class="form_button" value="Login">

                    <div class="form_social">
                         <span class="form_social-text">Or login with</span>

                         <a href="#" class="form_social-icon"><i class='bx bxl-facebook'></i></a>
                         <a href="#" class="form_social-icon"><i class='bx bxl-google' ></i></a>
                         <a href="#" class="form_social-icon"><i class='bx bxl-instagram' ></i></a>
                    </div>
               </form>
          </div>
     </div>

     <!-- ---Main JS--- -->
     <script src="assets/js/main.js"></script>
</body>
</html>
